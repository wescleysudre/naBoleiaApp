<div fxLayout="column" fxLayoutAlign="space-between center">
  <mat-card class="example-card">
    <div fxLayout="column" fxLayoutAlign="stretch center">
      <mat-card-header>
        <mat-card-title class="login">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-form-field class="nome" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="senha" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Senha" />
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions class="btnLogin">
        <button mat-raised-button color="primary">Login</button>
      </mat-card-actions>
      <h5 class="facaLogin">Faça Login com suas redes sociais</h5>
      <div id="social">
        <span><i class="fab fa-facebook"></i></span>
        <span><i class="fab fa-google"></i> </span>
      </div>
      <h5 class="registrar">
        Não tem uma conta ? <a href="../usuario"><b>Registrar</b></a>
      </h5>
    </div>
  </mat-card>
</div>
