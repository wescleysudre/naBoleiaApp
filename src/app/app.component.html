<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  <a mat-button routerLink="/">
    <span class="text">na.Boleia</span>
  </a>
  <span></span>
  <div fxLayoutGap="20px">
    <a mat-button routerLink="dashboard">
      <span class="text">
        <i class="fas fa-columns"></i>
        Dashboard
      </span>
    </a>
    <a mat-button routerLink="consultas" [matMenuTriggerFor]="menu">
      <span class="text">
        <i class="fas fa-calendar-check"></i>
        Consulta
      </span>
    </a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="profissional">
        <i class="fas fa-user-nurse"></i>
        Cadastrar Profissional
      </button>
      <button mat-menu-item routerLink="solicitacoes">
        <i class="fas fa-clipboard-list"></i>
        Solicitações
      </button>
    </mat-menu>

    <a mat-button routerLink="alertas">
      <span class="text">
        <i class="fas fa-exclamation-circle"></i>
        Alertas
      </span>
    </a>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
